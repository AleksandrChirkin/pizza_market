<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:inline="text">Привет, [[${userName}]]!</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Выход"/>
</form>
<h2 th:text="Заказы"></h2>
<table th:border="1" style="width:600px">
    <tr>
        <th>Дата</th>
        <th>Название</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.date}" ></td>
        <td th:text="${order.pizza.pizzaName}"></td>
        <td>
            <a th:href="@{/removeOrder(orderId=${order.id})}">Удалить</a>
        </td>
    </tr>
</table>
<a th:href="@{/}">Назад</a>
</body>
</html>
